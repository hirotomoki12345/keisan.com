<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Data to Google Sheet</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<form id="dataForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="text">Text:</label>
    <textarea id="text" name="text" required></textarea>

    <button type="button" onclick="getLocationAndSubmit()">Get Location and Submit</button>

    <input type="hidden" id="location" name="location">
    <input type="hidden" id="ip" name="ip">
</form>

<div id="dataContainer"></div>
<script>
    //取得
document.addEventListener("DOMContentLoaded", function() {
  // URLのベース部分
  var baseUrl = "https://script.google.com/macros/s/AKfycbzwOQQia8FJNHd0iPvrrdAuK2w_x8BHf-nocjsRHpT-3pS39FNIpilrU_i5vMsCE32t/exec";

  // パラメーターを指定
  var sheetname = "hamanan"; // ここにシートの名前を設定

  // リクエストを送信
  var url = `${baseUrl}?sheetname=${sheetname}`;
  fetch(url)
    .then(response => response.json())
    .then(data => {
      // データを取得成功した場合

      // データを日付で降順にソート
      data.data.sort((a, b) => new Date(b[0]) - new Date(a[0]));

      // 表示する要素を作成
      var dataContainer = document.getElementById("dataContainer");
      var table = document.createElement("table");
      var thead = document.createElement("thead");
      var tbody = document.createElement("tbody");

      // ヘッダ行を追加
      var headerRow = document.createElement("tr");
      headerRow.innerHTML = "<th>Date</th><th>Name</th><th>Text</th>";
      thead.appendChild(headerRow);

      // データ行を追加
      data.data.forEach(row => {
        var dataRow = document.createElement("tr");
        dataRow.innerHTML = `<td>${row[0]}</td><td>${row[1]}</td><td>${row[2]}</td>`;
        tbody.appendChild(dataRow);
      });

      // テーブルを組み立て
      table.appendChild(thead);
      table.appendChild(tbody);
      dataContainer.appendChild(table);
    })
    .catch(error => {
      // エラーが発生した場合
      console.error("Error fetching data:", error);
    });
});
</script>  
    

<script>
function getLocationAndSubmit() {
    getLocation()
        .then(() => getIP())
        .then(() => submitForm())
        .catch(error => console.error('Error:', error));
}

function getLocation() {
    return new Promise((resolve, reject) => {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
                document.getElementById("location").value = position.coords.latitude + "," + position.coords.longitude;
                resolve();
            }, error => {
                reject("Geolocation error: " + error.message);
            });
        } else {
            reject("Geolocation is not supported by this browser.");
        }
    });
}

function getIP() {
    return fetch('https://ipinfo.io?callback')
        .then(res => res.json())
        .then(json => {
            document.getElementById("ip").value = json.ip;
        })
        .catch(error => {
            console.error('Error fetching IP:', error);
            throw error;
        });
}

function submitForm() {
    // Collect form data
    var name = document.getElementById("name").value;
    var sheetname = "hamanan";
    var text = document.getElementById("text").value;
    var location = document.getElementById("location").value;
    var ip = document.getElementById("ip").value;

    // Construct URL with parameters
    var url = "https://script.google.com/macros/s/AKfycbxR0aKDKE1SdcfMCvnabvcj8EBagztP3T0s7TaSMTKu5tU4uoZQkaCoBNV6teRhpMZ-/exec" +
              "?name=" + encodeURIComponent(name) +
              "&sheetname=" + encodeURIComponent(sheetname) +
              "&text=" + encodeURIComponent(text) +
              "&location=" + encodeURIComponent(location) +
              "&ip=" + encodeURIComponent(ip);

    // Make a GET request with parameters
    fetch(url)
    .then(response => response.text())
    .then(data => {
        console.log(data);
        // Handle the response as needed
    })
    .catch(error => console.error('Error submitting form:', error));
}
</script>

</body>
</html>
