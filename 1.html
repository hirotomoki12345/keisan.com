<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Data to Google Sheet</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<form id="dataForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="text">Text:</label>
    <textarea id="text" name="text" required></textarea>

    <button type="button" onclick="getLocation(); submitForm();">Get Location and Submit</button>

    <input type="hidden" id="location" name="location">
    <input type="hidden" id="ip" name="ip">
</form>

<script>
function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else {
        alert("Geolocation is not supported by this browser.");
    }
}

function showPosition(position) {
    document.getElementById("location").value = position.coords.latitude + "," + position.coords.longitude;
}

function getIP() {
    fetch('https://ipinfo.io?callback')
        .then(res => res.json())
        .then(json => {
            document.getElementById("ip").value = json.ip;
        })
        .catch(error => console.error('Error fetching IP:', error));
}

function submitForm() {
    // Set IP before submitting
    getIP();

    // Collect form data
    var name = document.getElementById("name").value;
    var sheetname = "hamanan";
    var text = document.getElementById("text").value;
    var location = document.getElementById("location").value;
    var ip = document.getElementById("ip").value;

    // Construct URL with parameters
    var url = "https://script.google.com/macros/s/AKfycbxR0aKDKE1SdcfMCvnabvcj8EBagztP3T0s7TaSMTKu5tU4uoZQkaCoBNV6teRhpMZ-/exec" +
              "?name=" + encodeURIComponent(name) +
              "&sheetname=" + encodeURIComponent(sheetname) +
              "&text=" + encodeURIComponent(text) +
              "&location=" + encodeURIComponent(location) +
              "&ip=" + encodeURIComponent(ip);

    // Make a GET request with parameters
    fetch(url)
    .then(response => response.text())
    .then(data => {
        console.log(data);
        // Handle the response as needed
    })
    .catch(error => console.error('Error submitting form:', error));
}
</script>

</body>
</html>
